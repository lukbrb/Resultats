[dt]
dt_kernel            = Compute_dt_hydro,Compute_dt_parabolic
hydro_cfl            = 0.1                 
parabolic_cfl        = 0.1                 
[gravity]
gravity_type         = 1                   
gx                   = 0.0                 
gy                   = 2.3154929577464791  
gz                   = 0.0                 
