zmin                 = 0                    ; Default
[output]
backend              = IOManager_hdf5       ; Default
checkpoint           = IOManager_checkpoint ; Default
derived_fields       =                      ; Default
output_real_type     = float                ; Default
outputdir            = ./reproducible_test 
outputprefix         = test_mhd_zero_B0    
write_particle_variables =                      ; Default
write_variables      = rho,e_tot,rho_vx,rho_vy,rho_vz,Bx,By,Bz,psi
[particles]
update_density       = none                 ; Default
update_position      = none                 ; Default
[rad]
