cycle_frequency      = 1000000000          
error_max            = 0.80000000000000004  ; Default
level_max            = 7                   
level_min            = 7                   
load_balancing_frequency = 1000000000          
loadbalance_coherent_levels = 3                    ; Default
markers_kernel       = none                 ; Default
nboctspergroup       = 1024                 ; Default
refinement_margin    = 0                    ; Default
remap                = MapUserData_mean     ; Default
[cosmology]
active               = false                ; Default
aend                 = 1                    ; Default
astart               = 1                    ; Default
da                   = 1.02                 ; Default
lookup_size          = 1024                 ; Default
