[run]
tEnd=2.0

enable_checkpoint=no
output_timeslice=0.01
nstepmax=10000000

initial_conditions=shear_B

[dt]
dt_kernel=Compute_dt_hydro
hydro_cfl=0.1

[amr]
level_min=5
level_max=5

bx=2
by=4
bz=1


; coarse_oct_resolution_x=64
; coarse_oct_resolution_y=64
; coarse_oct_resolution_z=64

load_balancing_frequency=1000000
cycle_frequency=5000000

[mesh]
; WARNING -> Do not forget to adjust boundaries when switching dimensions
ndim=2

xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0

; zmin=0.0
; zmax=8.0

boundary_type_xmin=periodic
boundary_type_xmax=periodic

; boundary_type_ymin=periodic
; boundary_type_ymax=periodic

; Put these boundaries back to z when in 3D
boundary_type_ymin=reflecting
boundary_type_ymax=reflecting

magnetic_boundary_type_ymin=normal_field
magnetic_boundary_type_ymax=normal_field

[hydro]
gamma0=1.666666667
; riemann=hlld
update=GLMMHDUpdate_RK2

[source_terms]
updates=SourceUpdate_GLM

[shear_B]
B0=0.0
u0=1.0
 
[output]
outputDir=/Users/lucasb/Resultats/dyablo/ShearB/ZeroB
outputPrefix=ZeroB
write_variables=rho,rho_vx,rho_vy,rho_vz,e_tot,Bx,By,Bz,psi
derived_fields=DerivedFields_divB