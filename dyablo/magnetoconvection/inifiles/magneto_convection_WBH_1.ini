[amr]
bx                   = 2                   
by                   = 4                   
bz                   = 1                   
coarse_oct_resolution_x = 128                 
coarse_oct_resolution_y = 128                 
coarse_oct_resolution_z = 1                   
cycle_frequency      = 1000000000          
error_max            = 0.80000000000000004  ; Unused
level_max            = 7                   
level_min            = 7                   
load_balancing_frequency = 1000000000          
loadbalance_coherent_levels = 3                   
markers_kernel       = none                
nboctspergroup       = 1024                
refinement_margin    = 0                    ; Unused
remap                = MapUserData_mean    

[dt]
dt_kernel            = Compute_dt_hydro,Compute_dt_parabolic
hydro_cfl            = 0.1                 
parabolic_cfl        = 0.1                 

[gravity]
gravity_type         = 1                   
gy                   = 2.3154929577464791  
hydro_update         = none                
solver               = none                

[hydro]
boundary_conditions  = default              ; Unused
c_r                  = 0.10000000000000001  ; Default
gamma0               = 1.6666666666666667  
psi_out              = 0                    ; Default
slope_limiter        = minmod              
smallc               = 1e-10               
smallp               = 1e-10               
smallr               = 1e-10               
update               = GLMMHDUpdate_WholeSun_RK2
well_balanced_at_boundary = true                

[ini]
convert_units        = false               
print_config         = false               

[isothermal_triple]
boost_heatflux       = 1                   
dz0                  = 1.98885087107758231 
dz1                  = 30.561936784833241  
dz2                  = 9.1685810354499711   ; Unused
k1                   = 1.0                 
k2                   = 2.01612903225806451 
k_atmo               = 0.5                 
m1                   = 1.48                 ; Unused
m2                   = 4.0                  ; Unused
mu_atmo              = 0.5                 
perturbation         = 1e-4                 ; Unused
rho1                 = 100.0                ; Unused
seed                 = 12345                ; Unused
t0                   = 1.0                  ; Unused
t1                   = 1                    ; Unused
theta1               = 0.93366651522035441  ; Unused
theta2               = 0.46309859154929581 

[mesh]
boundary_type_xmax   = periodic            
boundary_type_xmin   = periodic            
boundary_type_ymax   = absorbing           
boundary_type_ymin   = absorbing           
boundary_type_zmax   = absorbing           
boundary_type_zmin   = absorbing           
magnetic_boundary_type_xmax = same_as_hydro        ; Default
magnetic_boundary_type_xmin = same_as_hydro        ; Default
magnetic_boundary_type_ymax = normal_field        
magnetic_boundary_type_ymin = normal_field        
magnetic_boundary_type_zmax = same_as_hydro        ; Default
magnetic_boundary_type_zmin = same_as_hydro        ; Default
ndim                 = 2                   
userdef_bc_type      = tri_layer            ; Unused
xmax                 = 42.3                
xmin                 = 0.0                 
ymax                 = 41.7                
ymin                 = 0.0                 
zmax                 = 1                   
zmin                 = 0                   

[output]
backend              = IOManager_hdf5      
checkpoint           = IOManager_checkpoint
derived_fields       =                     
output_real_type     = float               
outputdir            = ./magnetoconvection_WBH_1/
outputprefix         = magnetoconvection_WBH_1 
write_variables      = rho,e_tot,rho_vx,rho_vy,rho_vz,Bx,By,Bz,psi

[run]
checkpoint_frequency = -1                  
checkpoint_timeslice = 25.0                
enable_checkpoint    = true                
enable_output        = true                
initial_conditions   = restart              ; Default
iter_start           = 962883               ; Default
nlog                 = 10000                   
nstepmax             = 200000000           
output_frequency     = -1                  
output_slice_var     = time                
output_timeslice     = 10.0                
t_end_var            = time                
tend                 = 4000.0              
tstart               = 1400.0246933924038   ; Default
use_tend             = true                

[source_terms]
updates              = SourceUpdate_Isothermal_Layer_Cooling,SourceUpdate_GLM

[thermal_conduction]
bctc_xmax            = none                
bctc_xmax_val        = 0                   
bctc_xmin            = none                
bctc_xmin_val        = 0                   
bctc_ymax            = temperature_gradient
bctc_ymax_val        = 0.46309859154929581 
bctc_ymin            = temperature         
bctc_ymin_val        = 1.0                 
bctc_zmax            = none                
bctc_zmax_val        = 0                   
bctc_zmin            = none                
bctc_zmin_val        = 0                   
diffusivity_mode     = analytical          
kappa                = 0.00175             
kappa_mode           = isothermal_triple   
update               = ParabolicUpdate_explicit

[viscosity]
diffusivity_mode     = analytical          
mu                   = 0.0007              
mu_mode              = isothermal_triple   
update               = ParabolicUpdate_explicit
