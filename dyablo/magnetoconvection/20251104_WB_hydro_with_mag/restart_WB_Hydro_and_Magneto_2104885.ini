[amr]
bx                   = 4                   
by                   = 4                   
bz                   = 1                   
coarse_oct_resolution_x = 4                   
coarse_oct_resolution_y = 128                 
coarse_oct_resolution_z = 1                   
cycle_frequency      = 1000000000          
error_max            = 0.80000000000000004  ; Unused
level_max            = 7                   
level_min            = 7                   
